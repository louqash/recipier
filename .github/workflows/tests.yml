name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync

    - name: Check code formatting with black
      run: uv run black --check recipier backend tests

    - name: Check import sorting with isort
      run: uv run isort --check recipier backend tests

    - name: Run tests
      run: uv run pytest tests/ -v
