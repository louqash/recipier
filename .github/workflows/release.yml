name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or if it's from github-actions
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --dev

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          uv run semantic-release version --no-vcs-release

      - name: Sync dependencies after version bump
        run: |
          uv sync

      - name: Commit lock file if changed
        run: |
          if [ -n "$(git status --porcelain uv.lock)" ]; then
            git add uv.lock
            git commit -m "chore: update uv.lock after version bump [skip ci]"
          fi

      - name: Push changes and tags
        run: |
          git push origin main --follow-tags || echo "Nothing to push"
