version: '3.8'

services:
  # Backend API server (development mode with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - TODOIST_API_TOKEN=${TODOIST_API_TOKEN}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Mount source code for hot reload
      - ./recipier:/app/recipier
      - ./backend:/app/backend
      - ./schemas:/app/schemas
      - ./meals_database.json:/app/meals_database.json
      - ./my_config.json:/app/my_config.json
      - ./data:/app/data
    command: uv run uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend development server with hot reload
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
